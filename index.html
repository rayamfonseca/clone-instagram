<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="_img/celular-branco.png" alt="celuar branco">
        </div>
        
        <!--Aqui começa o container de acesso-->
        <div class="instagram-continue">
            
            <div class="group">
                
                <img src="_img/instagram-logo.png" alt="instagram logo" class="instagram-logo">

                <div class="profile-photo">
                    <img src="_img/foto-rayam.jpeg" alt="Foto perfil">
                </div>
                    
                <a href="#" class="instagram-login">Continue como _rayamfonseca</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é _rayamfonseca?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

                  
            </div>
        </div>
    </div>
</body>
</html>
